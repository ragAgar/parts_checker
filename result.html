<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">    
    <title>部品チェッカー</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />    
    <link rel="stylesheet" href="./css/lightbox.css">
    <script src="./js/jquery-3.2.1.min.js"></script>    
    <link rel="stylesheet" href="./css/main.css">   
</head>
<body>
    <!--結果-->  
    <div class="result">
        <img class=buhin_img src="img/buhin.jpg"> 

        <h1>この画像に写っている部品は、<br>
            <a href="http://google.com"><span>QDL-693ピン型</span></a>
            です。
        </h1>
    </div>
    <div class="circle">
        <div class="r">R</div><div class="e">e</div><div class="t">t</div><div class="r2">r</div><div class="y">y</div>
    </div>
    <div class="retry">        
        <!--リトライ用-->        
        <a class="button-retry" href="./index.html">
        <i class="fa fa-refresh fa-2x" aria-hidden="true">
            </i>
        </a>
   
    </div>  
    <div class="check">        
        <!--あってるボタン-->        
        <a class="check-btn true" href="./index.html">
        <i class="fa fa-circle-o fa-2x" aria-hidden="true">
            </i>
        </a>
          
        <!--間違ってるボタン-->        
        <a class="check-btn false" href="./index.html">
        <i class="fa fa-times fa-2x" aria-hidden="true">
            </i>
        </a>
   
    </div>     
</body>
</html>
